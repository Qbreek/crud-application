<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" type="module" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD app</title>
</head>
<body>
  <div class="wrapper">
    <div class="top-bar">
        <button type="button" class="button new-btn">+</button>
        </button>
      <div class="search-wrapper">
        <input type="text" id="search-input" placeholder="Search">
        <button type="button" id="search-btn" class="button search-btn">Search</button>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th>
            <div class="th-wrapper">
              <p>First Name</p>
              <button type="button" id="sort-first-asc" class="sort-btn"><img src="./arrow-up.svg"></button>
              <button type="button" id="sort-first-desc" class="sort-btn"><img src="./arrow-down.svg"></button>
            </div>
          </th>
          <th>
            <div class="th-wrapper">
              <p>Last Name</p>
              <button type="button" id="sort-last-asc"  class="sort-btn"><img src="./arrow-up.svg"></button>
              <button type="button" id="sort-last-desc" class="sort-btn"><img src="./arrow-down.svg"></button>
            </div>
          </th>
          <th>
            <div class="th-wrapper">
              <p>Address</p>
              <button type="button" id="sort-address-asc"  class="sort-btn"><img src="./arrow-up.svg"></button>
              <button type="button" id="sort-address-desc" class="sort-btn"><img src="./arrow-down.svg"></button>
            </div>
          </th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="users"></tbody>
    </table>
</div>
</body>
</html>
